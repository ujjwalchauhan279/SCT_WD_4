<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <h1>Simple Todo List</h1>
    <p>Welcome to this todo list.</p><p class="p1">Double click to edit the todo.</p>

    <div class="input-wrapper">
        <input type="text" id="todo-input" placeholder="Enter a Task" />
        <input type="datetime-local" id="todo-datetime" />
        <span id="calendar-icon">ðŸ“…</span>
        <div id="datetime-popup" class="datetime-popup">
            <label>Select Date</label>
            <input type="date" id="popup-date">
            <label>Select Time</label>
            <input type="time" id="popup-time">
            <button id="save-datetime">Save</button>
        </div>
    </div>

    <button id="add-btn">Add</button>

    <ul id="todo-list"></ul>

    <footer class="footer">
        <span>designed by @ujjwalchauhan279.</span>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
